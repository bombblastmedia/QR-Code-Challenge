<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="googlefonts" href="https://fonts.google.com/specimen/Outfit">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="mob-card">
        <img src="images\image-qr-code.png" alt="Qr Code">
        <div class="main-text">
            <h3> Improve your front-end skills by building projects </h3>
            <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.facebook.com/BombBlastMedia/">Dave Marshall</a>.
        </div>
    </footer>
</body>

</html>
